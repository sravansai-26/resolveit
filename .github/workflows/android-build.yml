name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ðŸš€ GLOBAL FIX: Handles npm version conflicts
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: true 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle # âš¡ï¸ Speeds up future builds

      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build
        
      - name: Sync Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ðŸ›  FIX: Inject a backup mirror to avoid the 403 Forbidden error
      - name: Inject Maven Mirror Fix
        run: |
          sed -i 's/mavenCentral()/maven { url "https:\/\/repo1.maven.org\/maven2\/" }/g' android/build.gradle || true
          sed -i 's/google()/google()\n        maven { url "https:\/\/repo1.maven.org\/maven2\/" }/g' android/build.gradle || true

      - name: Prepare Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Get SHA1 and SHA256 Keys
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew signingReport -Dorg.gradle.internal.http.socketTimeout=60000 -Dorg.gradle.internal.http.connectionTimeout=60000
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Signed Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.http.connectionTimeout=120000
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            ### Official Signed ResolveIt APK (${{ github.ref_name }})
            
            **Release Notes:**
            - Hybrid Google Auth Fix (Native APK + Web Popup)
            - Fixed Profile and Feed Image loading via Cleartext Traffic
            - Bypass Maven Central 403 Forbidden Issues
            
            **Note:** Check logs for SHA-1 keys to update Firebase.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}