name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build
        
      - name: Sync Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # üîê DECODE KEYSTORE FILE
      # This takes your Base64 secret and turns it back into a file Gradle can read
      - name: Prepare Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # üîç STEP TO GET SHA-1 (Critical for Google Login)
      - name: Get SHA1 and SHA256 Keys
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew signingReport
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # üöÄ BUILD AND SIGN (No more external "Signer" actions)
      - name: Build Signed Release APK
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The signed APK is generated here by default
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: "Official Signed ResolveIt APK (v1.0.8). Note: Ensure SHA-1 is updated in Firebase."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}