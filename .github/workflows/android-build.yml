name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Triggers whenever you push a tag like v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended for Vite projects

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Frontend Dependencies & Build
        run: |
          cd client
          npm install
          # This pulls the URL from your GitHub Secrets and creates the .env file
          echo "VITE_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env
          npm run build
        
      - name: Install Capacitor & Sync
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap sync

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          body: "Official ResolveIt APK build. Generated by LYFSpot automated CI/CD."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}