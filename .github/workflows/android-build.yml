name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build
        
      - name: Sync Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # üîç STEP TO GET SHA-1 (This will show in your GitHub Action logs)
      - name: Get SHA1 and SHA256 Keys
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew signingReport

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

     # üîê SIGNING THE APK (Modern Version)
      - name: Sign APK
        id: sign_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: android/app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Note: The output variable name changed slightly for this action
          files: ${{ steps.sign_app.outputs.signedFile }}
          name: Release ${{ github.ref_name }}
          body: "Official Signed ResolveIt APK build (v1.0.8)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}