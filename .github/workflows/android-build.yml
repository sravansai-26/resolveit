name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # üöÄ GLOBAL FIX: This ensures all npm commands ignore version conflicts
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: true 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Frontend
        run: |
          cd client
          npm install
          npm run build
        
      - name: Sync Capacitor
        run: |
          # Use legacy-peer-deps explicitly here just in case
          npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # üîç CRITICAL: This step will output your production SHA-1 in the GitHub logs
      - name: Get SHA1 and SHA256 Keys
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew signingReport
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Signed Release APK
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            ### Official Signed ResolveIt APK (${{ github.ref_name }})
            
            **Release Notes:**
            - Hybrid Google Auth Fix (Native APK + Web Popup)
            - Fixed Profile and Feed Image loading via Cleartext Traffic
            - Modernized tsconfig pathing
            
            **Important:** Ensure you copy the SHA-1 from the "Get SHA1 and SHA256 Keys" step in this Action's log and add it to your Firebase Console.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}